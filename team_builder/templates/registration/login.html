{% extends "layout.html" %}

{% block content %}
  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign In</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button-primary">Sign In</button>
        <a class="button" href="{% url 'accounts:signup' %}">Sign Up</a>
      </form>
    </div>
  </div>
{% endblock %}
